<div class="container mt-5">
    <form #registerForm="ngForm" class="card p-4">
      <h2 class="text-center mb-4">Đăng ký</h2>
  
      <!-- Phone Number Field -->
      <div class="form-group mb-3">
        <label for="phone">Số điện thoại</label>
        <input
          [(ngModel)]="phone"
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          required
        />
        <div *ngIf="phone.length < 6 && registerForm.form.touched" class="text-danger mt-2">
          Phone phải có ít nhất 6 ký tự
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          [(ngModel)]="email"
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
  
      <!-- Password Field -->
      <div class="form-group mb-3">
        <label for="password">Mật khẩu</label>
        <div class="input-group">
          <input
            [(ngModel)]="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            name="password"
            placeholder="Ít nhất 3 ký tự"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="toggleShowPassword()"
          >
            <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="password.length < 3 && registerForm.form.touched" class="text-danger mt-2">
          Mật khẩu phải có ít nhất 3 ký tự
        </div>
      </div>
  
      <!-- Retype Password Field -->
      <div class="form-group mb-3">
        <label for="retype-password">Gõ lại mật khẩu</label>
        <div class="input-group">
          <input
            [(ngModel)]="retypePassword"
            [type]="showRetypePassword ? 'text' : 'password'"
            class="form-control"
            id="retype-password"
            name="retypePassword"
            placeholder="Ít nhất 3 ký tự"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="toggleShowRetypePassword()"
          >
            <i class="fas" [ngClass]="showRetypePassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="retypePassword.length < 3 && registerForm.form.touched" class="text-danger mt-2">
          Mật khẩu phải có ít nhất 3 ký tự
        </div>
        <div *ngIf="password !== retypePassword && registerForm.form.touched" class="text-danger mt-2">
          Mật khẩu không khớp
        </div>
      </div>
  
      <!-- Job Title Field -->
      <div class="form-group mb-3">
        <label for="job-title">Công việc</label>
        <div *ngFor="let job of jobTitles">
        <input
            type="checkbox"
            (change)="onJobChange($event, job)"
            name="jobTitle"
            id="job-{{job}}"
            class="form-check-input"
            style="margin-left: 10px;"
          />
          <label style="margin-left: 30px;" class="form-check-label" for="job-{{job}}">{{ job }}</label>
        </div>
      </div>
  
      <!-- Name Field -->
      <div class="form-group mb-3">
        <label for="name">Tên</label>
        <input
          [(ngModel)]="name"
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
  
      <!-- Terms and Conditions Checkbox -->
      <div class="form-check mb-3">
        <input
          type="checkbox"
          [(ngModel)]="isAccepted"
          class="form-check-input"
          id="agree"
          name="isAccepted"
          required
        />
        <label class="form-check-label" for="agree">
          Tôi đồng ý với các điều khoản và điều kiện
        </label>
      </div>
  
      <!-- Register Button -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="!registerForm.valid"
        (click)="register()"
      >
        Đăng ký
      </button>
  
      <!-- Login Link -->
      <div class="mt-3 text-center">
        <p>
          Bạn đã có tài khoản?
          <a href="#" class="register-link">Đăng nhập</a>
        </p>
      </div>
    </form>
  </div>
