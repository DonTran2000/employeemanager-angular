<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

<div class="container">
    <div class="login-container bg-light p-4 rounded shadow">
        <h2 class="text-center">Đăng nhập</h2>

        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="phone">SĐT hoặc Email</label>
                <input type="text" [(ngModel)]="phone" (input)="onPhoneNumberChanger()" class="form-control"
                    name="phone" id="phone" placeholder="Phone or Email" required>
                <div class="divider-nospace"></div>
            </div>

            <div class="form-group mb-3">
                <label for="password">Mật khẩu</label>
                <div class="input-group">
                    <input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" class="form-control"
                        id="password" name="password" placeholder="Ít nhất 3 ký tự" required />
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleShowPassword()">
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </button>
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe"
                    (click)="checkRemember()">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="form-group">
                <select class="form-control access-right" [(ngModel)]="selectedRole" name="selectedRole">
                    <option selected disabled>Quyền đăng nhập</option>
                    <option *ngFor="let role of roles; trackBy: trackByRoleName" [ngValue]="role">
                        {{ role.name }}
                    </option>
                </select>
            </div>

            <button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
        </form>
        <p class="text-center mt-3">
            <a href="javascript:void(0)" (click)="resetPassword()">Forgot password?</a>
        </p>
        <p class="text-center">
            <a href="javascript:void(0)" (click)="createAccount()">Don't have an account? Sign up</a>
        </p>        
    </div>
</div>
